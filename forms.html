<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="post" action="https://www.elformo.com/forms/e1c8026d-d9bc-42f2-abdf-22175bccb60f">
        <label for="email">Email Address:</label>
        <input name="email" id="email" type="text" required>
        <br>
        <label for="password">Password:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
        <input name="password" id="password" type="password" required>
        <br>
        <textarea name="bio" cols="35" rows="10" placeholder="Tell us about yourself:"></textarea>
        <br>
        <label>How did you hear about us?</label>
        <br>
        <input type="checkbox" name="billboard" value="yes">Billboard
        <br>
        <input type="checkbox" name="radio" value="yes">Radio Advertisement
        <br>
        <input type="checkbox" name="internet" value="yes">Internet Advertisement
        <br>
        <input type="checkbox" name="other" value="yes">Other
        <br>
        What browser are you using?
        <br>
        <select name="browser_select">
        <option value="windows">Windows</option>
        <option value="macOS">Mac OS</option>
        <option value="android">Google Android</option>
        <option value="linux">Linux</option>
        </select>
        <br>
        <button type="submit">Submit Answers</button>
    </form>

</body>
</html>
