<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">

    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/ajax-store-css.css">
</head>

<div class="container-fluid">
<div class="row storeHeader">
    <h1 class=" col-12 text-center" style="text-decoration: underline; margin-bottom: 30px">My Tool Store</h1>
</div>
<div class="row">
    <table class="col-12">
         <thead>
            <div class="row">
                <tr>
                    <th class="col-3 border" style="text-decoration: underline; margin-bottom: 1.5em">Title</th>
                    <th class="col-3 border" style="text-decoration: underline; margin-bottom: 1.5em">Quantity</th>
                    <th class="col-3 border" style="text-decoration: underline; margin-bottom: 1.5em">Price</th>
                    <th class="col-3 border" style="text-decoration: underline; margin-bottom: 1.5em">Categories</th>
                </tr>
            </div>
         </thead>
            <tbody id="insertProducts" class="col-3 border"></tbody>


        <!-- Modal -->
        <div class="modal fade" id="pictureModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>



    </table>
</div>
    <br>
        <div class="row buttonRow">
            <div class="col-10"></div>
            <button type="button" id="refresh" class="btn btn-primary col-2 text-center float-right border border-dark rounded" style="margin-top: 30px">Refresh</button>
    </div>
<!--</div>-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>

(function() {
    "use strict";

    function refreshPage() {

		$.ajax('./Data/inventory.json').done(function (data, status, jqHxr) {
			console.log(data);
			console.log(status);
			var tools = data;
			$('#insertProducts').html('');
			for (var i = 0; i < tools.length; i += 1) {
				$('#insertProducts').append("<tr><th class='col-3'>" + tools[i].title + "</th><th class='col-3'>" + tools[i].quantity + "</th><th class='col-3'>$" + tools[i].price + ".00</th><th class='col-3'>" + tools[i].categories + "</th></tr>")
			}
		}).fail(function (jqHxr, data, status) {
			console.log("Something went Wrong!" + status)
		}).always(function (data, status) {
			console.log("Data Sent");
		})
	}
	refreshPage();

$('#refresh').click(function () {
    refreshPage();
})

})();

</script>
</body>
</div>
</html>
