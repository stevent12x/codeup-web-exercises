<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather in SA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/weather_call_css.css">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.css' rel='stylesheet' />
</head>
<div class="container-fluid">
<body>
<div class="row border text-center">
    <div class="col-4"></div>
    <div class="col-4 text-center">Weather Map</div>
    <div class="col-4"></div>
</div>
<div class="row border text-center">
    <table class="table">
        <thead>
        <tr>
            <th scope="col" class="border">Today</th>
            <th scope="col" class="border">Tomorrow</th>
            <th scope="col" class="border">TDAT</th>
        </tr>
        <tr id="weather"></tr>
        <tr id="precipitation"></tr>
        <tr id="summary"></tr>
        </thead>
    </table>
</div>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.css' type='text/css' />

<div id="map"></div>


<script src="js/keys.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="./js/mapbox-geocoder-utils.js"></script>



<script>

(function () {


	// Interactive Map //
	mapboxgl.accessToken = mapboxToken;
	// var coordinates = $('#coordinates')
	var options = {
		container: "map",
		style: 'mapbox://styles/mapbox/streets-v9',
		zoom: 10,
		center: [-98.49, 29.42]
	};

	var map = new mapboxgl.Map(options);

	var geocoder = (new MapboxGeocoder({
		accessToken: mapboxToken,
		mapboxgl: mapboxgl,
        marker: false
	}));
	map.addControl(geocoder)

	// source layer and single-point styling //
	map.on('load', function () {
		map.addSource('single-point', {
			type: 'geojson',
			data: {
				type: 'FeatureCollection',
				features: []
			}
		});
		map.addLayer({
			id: 'point',
			source: 'single-point',
			type: 'circle',
			paint: {
				'circle-radius': 10,
				'circle-color': '#448ee4'
			}
		});
		map.on('result,', function (e) {
			map.getSource('single-point').setData(e.result.geometry);
			console.log(map.data.features)

		});
	});

	function refreshWeather() {
		$.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyToken + "/" + options.center[1] + "," + options.center[0]).done(function (data, status, jqHxr) {
			console.log(data);
			console.log(status);
			$('#weather').html("");
			$('#precipitation').html("");
			$('#summary').html("");
			var weather = data;
			for (var i = 0; i < 3; i += 1) {
				$('#weather').append('<th scope="col" class="border align-middle">Low: ' + parseFloat(weather.daily.data[i].apparentTemperatureLow).toFixed(1) + '&deg;' + ' - High: ' + parseFloat(weather.daily.data[i].apparentTemperatureHigh).toFixed(1) + '&deg;' + '</th>');

				$('#precipitation').append('<th scope="col" class="border align-middle">Chance of Rain: ' + weather.daily.data[i].precipProbability + '%</th>');

				$('#summary').append('<th scope="col" class="border align-middle">' + weather.daily.data[i].summary.replace("throughout the day", "").replace("throughout the day", "").replace(".", "") + '</th>');
			}

		})

	}
	geocode(map, mapboxToken)
	refreshWeather()

	})();
</script>
</body>
</div>
</html>
