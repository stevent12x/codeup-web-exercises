<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/grid-layout.css">
    <title>Title</title>
</head>
<body>
    <main class="container">
        <section class="row">
            <div class="column one-half">1/2</div>
            <div class="column one-half">1/2</div>
        </section>
        <br>
        <section class="row">
            <div class="column one-third">1/3</div>
            <div class="column one-third">1/3</div>
            <div class="column one-third">1/3</div>
        </section>
        <br>
        <section class="row">
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
            <div class="column one-fourth">1/4</div>
        </section>
        <br>
        <section class="row">
            <div class="column one-sixth">1/6</div>
            <div class="column one-sixth">1/6</div>
            <div class="column one-sixth">1/6</div>
            <div class="column one-sixth">1/6</div>
            <div class="column one-sixth">1/6</div>
            <div class="column one-sixth">1/6</div>
        </section>
        <br>
        <section class="row">
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
        </section>
        <br>
        <section class="row">
            <div class="column blank"></div>
        </section>
        <br>
        <section class="row">
            <div class="column one-third">1/3</div>
            <div class="column one-sixth">1/6</div>
            <div class="column one-fourth">1/4</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
            <div class="column one-eighth">1/8</div>
        </section>
        <br>
    </main>
</body>
</html>
